<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ContraLog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="dashboard-body">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-box-sidebar">
                <i data-lucide="file-text" size="20" color="white"></i>
            </div>
            <span class="logo-text">ContraLog</span>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">Menú Principal</div>
            <a href="#home" class="nav-link active" data-section="home">
                <i data-lucide="layout-dashboard"></i>
                <span>Resumen</span>
            </a>
            <a href="#clientes" class="nav-link" data-section="clientes">
                <i data-lucide="users"></i>
                <span>Clientes</span>
            </a>
            <a href="#contratos" class="nav-link" data-section="contratos">
                <i data-lucide="file-text"></i>
                <span>Contratos</span>
            </a>

            <div class="nav-section hide-colaborador">Administración</div>
            <a href="#usuarios" class="nav-link hide-colaborador" data-section="usuarios">
                <i data-lucide="user-cog"></i>
                <span>Usuarios</span>
            </a>
            <a href="#auditoria" class="nav-link hide-colaborador" data-section="auditoria">
                <i data-lucide="history"></i>
                <span>Auditoría</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar" id="userInitial">U</div>
                <div class="user-info">
                    <span class="user-name" id="userName">Cargando...</span>
                    <span class="user-role" id="userRole">Rol</span>
                </div>
                <button class="btn-logout" onclick="logout()">
                    <i data-lucide="log-out"></i>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-header glass">
            <div class="search-bar">
                <i data-lucide="search"></i>
                <input type="text" id="globalSearch" placeholder="Buscar contratos, clientes...">
            </div>
            <div class="header-actions">
                <div class="notification-container">
                    <button class="notification-btn" id="bellBtn">
                        <i data-lucide="bell"></i>
                        <span class="badge" id="notifBadge" style="display: none;">0</span>
                    </button>
                    <div class="notification-menu" id="notifMenu">
                        <div class="notification-header">
                            <span>Alertas de Vencimiento</span>
                            <i data-lucide="info" size="14"></i>
                        </div>
                        <div class="notification-list" id="notifList">
                            <div class="notification-empty">Cargando alertas...</div>
                        </div>
                    </div>
                </div>
                <div class="date-display" id="currentDate"></div>
            </div>
        </header>

        <div id="content-container" class="animate-fade">
            <!-- Content will be injected here -->
            <div class="loader-container">
                <div class="loader"></div>
            </div>
        </div>
    </main>

    <!-- Modals Container -->
    <!-- Modals Container -->
    <div id="modal-container" class="modal-overlay hidden">
        <div class="modal-content glass animate-fade">
            <div class="modal-header">
                <h3 id="modalTitle">Título del Modal</h3>
                <button class="close-modal" id="closeModalBtn">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div id="modalBody" class="modal-body">
                <!-- Modal content goes here -->
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check Auth
            const token = localStorage.getItem('access_token');
            if (!token) {
                console.log("No token found, redirecting to login...");
                window.location.href = 'login.html';
            } else {
                console.log("Session active, initializing dashboard...");
            }

            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>

</html>
