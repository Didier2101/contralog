<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubeware · Detalle del Contrato</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/contrato-detalle.css">

    <style>
        html,
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            background: white;
        }
    </style>
</head>

<body>

    <!-- HEADER GRIS CLARO -->
    <div class="enterprise-header">
        <div class="enterprise-header-content">
            <div class="enterprise-title-section">
                <h1 class="enterprise-contract-title" id="cliente-nombre">coltanques</h1>
                <div class="enterprise-contract-code" id="codigo-unico">
                    <i data-lucide="hash" width="14" height="14"></i>
                    CNT-2026-434420
                </div>
            </div>
            <div>
                <span class="enterprise-status-header pendiente" id="estado-contrato-badge">
                    <i data-lucide="circle" width="10" height="10" fill="currentColor"></i>
                    PENDIENTE
                </span>
            </div>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="enterprise-content">
        <div id="content-container">
            <!-- Loader -->
            <div class="enterprise-loader">
                <div class="enterprise-spinner" style="animation: enterprise-spin 0.8s linear infinite;"></div>
                <p style="margin-top: 1rem; color: var(--nubeware-gray-600);">Cargando información del contrato...</p>
            </div>
        </div>
    </div>

    <style>
        @keyframes enterprise-spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/contrato-detalle.js"></script>

</body>

</html>
